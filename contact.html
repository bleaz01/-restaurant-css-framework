    <main class="container">
		<div class="col-12">
			<img src="assets/img/contact.jpg" class="img-fluid img-header" alt="Responsive image homme qui montre du doigt" >
			<div class="carousel-caption">
				<h1><strong>Contactez-nouz</strong></h1>
			</div>
		</div>
        <form class="bg-transparent">
            <div class="form-group mt-4 bg-transparent">
                <label for="formGroupExampleInput">Nom</label>
                <input type="text" class="form-control bg-transparent" id="formGroupExampleInput" placeholder="Example input">
            </div>
            <div class="form-group">
                <label for="formGroupExampleInput2">Prenom</label>
                <input type="text" class="form-control bg-transparent" id="formGroupExampleInput2" placeholder="Another input">
            </div>
            <div class="form-group">
                <label for="exampleInputEmail1">Email address</label>
                <input type="email" class="form-control bg-transparent" id="exampleInputEmail1" aria-describedby="emailHelp" placeholder="Enter email">
                <small id="emailHelp" class="form-text text-muted">Exemple d'email jean@michelle.com</small>
            </div>
            <div class="form-group">
                <label for="exampleFormControlSelect1">L'objet du message</label>
                <select class="form-control bg-transparent" id="exampleFormControlSelect1">
                    <option>Reservation</option>
                    <option>Anniversaire</option>
                    <option>Probléme de Reservation</option>
                    <option>Traiteur</option>
                    <option>Audits</option>
                </select>
            </div>
            <div class="form-group bg-transparent">
                <label for="exampleFormControlTextarea1">Message</label>
                <textarea class="form-control bg-transparent" id="exampleFormControlTextarea1" rows="3"></textarea>
            </div>
			<div class="justify-content-center">
				<button type="submit" class="btn btn-primary"><i class="fa fa-envelope-o"></i> Sent</button>
			</div>
        </form>
